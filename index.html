<html>
<head>
    <meta charset=utf-8 />
    <title>Dashboard - Leaflet</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- Load CSS CDN's -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="https://unpkg.com/leaflet@0.7.7/dist/leaflet.css"/>-->

    <!-- Own CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css">

</head>
<body>


    <div class="container">
        <div class="row">

            <!-- Left (Top) Main Panel -->
            <div class="col-lg-6 h-100 p-3">

                <!-- Top subpanel -->
                <div class="row h-50 pb-1">
                    <div class="col-12">
                        <div class="bg-light rounded shadow h-100"></div>
                    </div>
                </div>

                <div class="row h-50 pt-1">

                    <!-- Left card -->
                    <div class="col-6 pr-1">
                        <div class="bg-light rounded shadow h-100">
                            <canvas id="bar-chart" height="300px"></canvas>
                        </div>
                    </div>

                    <!-- Right card -->
                    <div class="col-6 pl-1">
                        <div class="bg-light rounded shadow h-100"></div>
                    </div>

                </div>

            </div>


            <!-- Right (Bottom) Main Panel -->
            <div class="col-lg-6 h-100 p-3">

                 <!--Top sub-panel -->
                <div class="row h-25 pb-1">

                    <!-- Left Card -->
                    <div class="col-6 pr-1">
                        <div class="bg-light rounded shadow h-100"></div>
                    </div>

                    <!-- Right Card -->
                    <div class="col-6 pl-1">
                        <div class="bg-light rounded shadow h-100 d-flex flex-column justify-content-center">
                            <p class="text-center text-muted mb-0">Hora Local (GMT-5)</p>
                            <h1 id="time" class="text-center display-4 mb-0"></h1>
                            <p id="date" class="text-center text-muted mb-0"></p>
                        </div>
                    </div>
                </div>

                <!-- Bottom subpanel -->
                <div class="row h-75 pt-1">
                    <div class="col-12">
                        <div id="windy" class="bg-light rounded shadow h-100"></div>
                    </div>
                </div>

            </div>

        </div>
    </div>


    <!-- Load JS CDN's -->
    <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
    <script src="https://cdn.rawgit.com/Gmousse/dataframe-js/master/dist/dataframe-min.js"></script>
    <script src="https://unpkg.com/leaflet@0.7.7/dist/leaflet.js"></script>
    <script src="https://api4.windy.com/assets/libBoot.js"></script>

    <!-- Local JS -->
    <script src="js/moment-with-locales.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
